<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    {% if username %}
        <p>Hello, {{ username }}! You are already logged in.</p>
        <a href="/logout"></a>
    {% else %}
        <p>You are not logged in. Please <a href="/login">Login</a> to acess the App.</p>
    {% endif %}
</body>
</html>
