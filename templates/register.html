<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | ECG Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style-login.css') }}">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="card shadow-lg animate__animated animate__fadeInDown">
            <div class="card-header">ECG Analysis - Register</div>
            <div class="card-body">
                <p class="text-center text-dark">Create your account to access AI-powered ECG diagnostics</p>
                <form action="{{ url_for('register') }}" method="post">
                    <div class="mb-3">
                        <label class="form-label text-dark">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-dark">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 text-white">Register</button>
                </form>
                <div class="text-center mt-3">
                    <!-- <p>Already have an account? <a href="{{ url_for('login') }}" class="text-light">Login here</a></p> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
